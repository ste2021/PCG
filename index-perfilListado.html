<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/listaperfil.css">
    <link rel="stylesheet" href="./css/perfil.css">


    <title>Stalkero Perfil</title>
</head>

<body>

    <header>
        <div class=" nav">
            <nav class="navbar">
                <!-- <img class="img " src="./images/lupapurple.svg " /> -->
                <img class="img " src="./images/githubicon.png " />
                <h2 class="titulo ">STALKERO</h2>
                <div class="clearfix "></div>
            </nav>
            <div class="searchNav ">

                <p class="pesquisarPiracicabanos ">
                    <img class="imgLupa " src="./images/loupe.png" />
                </p>
                <input id="search" class="searchform" placeholder="Encontre seu Dev aqui" required />
            </div>

            <div class="clearfix "></div>
        </div>
    </header>
    <div class="filtros">
        <p class="filtro"> FILTRAR</p>
        <input type="radio" name="filtro" id="todo" checked>
        <label>Data</label>
        <input type="radio" name="filtro" id="laptop">
        <label>Stars</label>
        <input type="radio" name="filtro" id="tablet">
        <label>Followers</label>
    </div>
    <br><br>
    <main>
        <div id=lista>
            <template id="tmp">
                   <div class="item">
                     <img class="imga" alt="foguetao">
                     <br>
                    <p class="name">Titulo</p>
                    <li class="Seguidores"><img src="images/seguidores.svg" /> Seguidores</li>
                    <li class="Repos"><img src="images/giticonrepos.svg" />Repos </li>
                    <li class="Type"><img src="images/company.png" /> Type</li>
                    <a class="link" target="_blank">Ver Perfil</a>
                  </div>
                  
                </template>
        </div>
        <div class="load">
            <img src="images/loadpurple.gif" />
        </div>
    </main>
</body>
<script src="api/api.js"></script>
<script src="js/filterscroll.js"></script>


<footer id='footer'>

</footer>

</html>
